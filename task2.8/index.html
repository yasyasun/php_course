<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Практическая работа</title>
    <script src="script.js" defer></script>
    <style>
        p {
            color: green;
            font-size: 18px;
        }
    </style>
  </head>
  <body>
    <h1>Заголовок</h1>
    <p>Это абзац текста.</p>
    <ul id="myList">
      <li>Элемент списка 1</li>
      <li>Элемент списка 2</li>
      <li>Элемент списка 3</li>
    </ul>
    <img id="myImage" src="https://example.com/image.jpg" alt="example image" />
    <a id="myLink" href="https://example.com">Ссылка</a>

    <button id="add-item">Добавить элемент</button>
    <button id="remove-item">Удалить последний элемент</button>
    <button id="change-color">Изменить цвет текста</button>
    <button id="toggle-paragraph">Показать/скрыть абзац</button>
    <button id="getDimensionsButton">Получить размеры заголовка</button>

    <div>Этот элемент для работы с размерами</div>
  </body>
</html>
